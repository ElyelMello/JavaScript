<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="escolha">Escolha</label>
        <input type="checkbox" name="escolha" id="escolha" onclick="checkMe() "/>

        <p id="msg">Hello Elyel</p>
    </form>
    
    <script>
        function checkMe(){
            var mensagem = document.getElementById("escolha");
            var text = document.getElementById('msg');

            if(mensagem.checked == true){
                text.style.display="block";
            }else{ 
                text.style.display="none";
            }
        }

    </script>
</body>
</html>
